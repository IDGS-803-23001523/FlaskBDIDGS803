{% macro campoNuevo(field) %}
<div class="mb-3">
    <label class="form-label">{{ field.label.text }}</label>
    {{ field(class="form-control", **kwargs) }}
    {% if field.errors %}
        {% for error in field.errors %}
            <div class="text-danger">{{ error }}</div>
        {% endfor %}
    {% endif %}
</div>
{% endmacro %}
